<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <style>
        .box{
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .two{
            background-color: red;
            height: 200px;
            width: 200px;
        }
        .three{
            background-color: blue;
            height: 200px;
            width: 200px;
        }
        [v-clock]{
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{greeting}}
        <input @keyup.enter = "greet"  v-model = "greeting(greeting + '!')"/>
        <hr>

        <div v-if = "isVisible" class="box"></div>

        <div v-show = "isVisible" class="box"></div>

        <div v-if = "isVisible" class="box"></div>

        <!-- <button v-on:click="isVisible = !isVisible">Show Box</button> -->
        <!-- <button @click="isVisible = !isVisible">Show Box</button> -->
                <button v-on:click="isToggle">Show Box</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({

            data : function(){
                return {
                    greeting:"Hello Vue 3!",
                    isVisible:true
                }
            },
            methods:{
                isToggle:function(){
                            this.isVisible = !this.isVisible
                        },
                greet(greeting){
                            console.log(greeting)
                        }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
