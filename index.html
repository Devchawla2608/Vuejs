<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <style>
        .box{
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .two{
            background-color: red;
            height: 200px;
            width: 200px;
        }
        .three{
            background-color: blue;
            height: 200px;
            width: 200px;
        }
        [v-clock]{
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Two use those keywords we have to use double curly braces will be parsed as javascript -->
    <div id="app" v-cloak>
        {{greeting}}
        <input v-model = "greeting"/>
        <hr>

        <div v-if = "isVisible" class="box"></div>
<!-- v-if is kind of if statement -->

        <div v-show = "isVisible" class="box"></div>
<!-- There is different v-if and v-show is that v-if will not maintain a variable but in vshow it will maintain variable just do display none -->

<div v-if = "isVisible" class="box"></div>
<div v-else-if = "isVisible2" class="box two"></div>
<div v-else class="box three"></div>





    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data : function(){
                return {
                    greeting:"Hello Vue 3!",
                    isVisible:true,
                    isVisible2:true,
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
